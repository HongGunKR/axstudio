name: axstudio

networks:
  axstudio_net:
    name: axstudio_net

volumes:
  lf_pg_data:
  lfs_pg_data:
  clickhouse_data:
  minio_data:

services:
  # ---------------------------
  # Langflow + Postgres (LangflowÎäî ÏÜåÏä§ ÎπåÎìú)
  # ---------------------------
  lf-postgres:
    image: postgres:15-alpine
    container_name: lf-postgres
    environment:
      POSTGRES_USER: ${LF_PG_USER}
      POSTGRES_PASSWORD: ${LF_PG_PASSWORD}
      POSTGRES_DB: ${LF_PG_DB}
    volumes:
      - lf_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - axstudio_net

  langflow:
    build:
      context: ../langflow
      dockerfile: ${LANGFLOW_DOCKERFILE_PATH:-Dockerfile}
      args:
        BUILD_FRONTEND: "true"
    image: ax/langflow:local
    container_name: langflow
    depends_on:
      lf-postgres:
        condition: service_healthy
    ports:
      - "${LANGFLOW_PORT:-7860}:7860"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # ‚úÖ Îü∞ÌÉÄÏûÑÏóê ÏóêÎîîÌÑ∞Î∏î ÏÑ§Ïπò + watchfilesÎ°ú ÏûêÎèô Ïû¨ÏãúÏûë
    #command: >
    #  sh -lc "
    #  python -m pip install -q 'uvicorn[standard]' fastapi watchfiles &&
    #  python -m pip install -e /app &&
    #  python -m pip install -e /app/src/backend/base &&
    #  watchfiles --filter python
    #    'python -m langflow.langflow_launcher run --host 0.0.0.0 --port 7860'
    #    /app/src/backend
    #  "
    # ‚úÖ Î°úÏª¨ ÏÜåÏä§Î•º Ïª®ÌÖåÏù¥ÎÑàÏóê Ï†úÎåÄÎ°ú ÎßàÏö¥Ìä∏(Î£®Ìä∏ + backend Îëò Îã§)
    #volumes:
    #  - ../langflow:/app:rw
    #  - ../langflow/src/backend:/app/src/backend:rw
    environment:
      LANGFLOW_DATABASE_URL: postgresql+psycopg://${LF_PG_USER}:${LF_PG_PASSWORD}@lf-postgres:5432/${LF_PG_DB}
      LANGFLOW_AUTO_LOGIN: ${LANGFLOW_AUTO_LOGIN:-false}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
      LANGFUSE_HOST: ${LANGFUSE_HOST:-http://langfuse-web:3000}
      COE_BACKEND_URL: ${COE_BACKEND_URL:-http://host.docker.internal:8000}
      COE_RAG_URL: ${COE_RAG_URL:-http://localhost:8001}
      LANGFLOW_EXPOSED_ENV_VARS: "COE_BACKEND_URL,COE_RAG_URL"
      # ‚úÖ ÌååÏù¥Ïç¨Ïù¥ Î°úÏª¨ ÏÜåÏä§ Î®ºÏ†Ä Î≥¥ÎèÑÎ°ù
      #PYTHONPATH: /app:/app/src/backend:/app/src/backend/base
      # üîΩ Phoenix Ïó∞Îèô ÌïµÏã¨
      PHOENIX_API_KEY: ${PHOENIX_API_KEY}             # Phoenix(Arize) ÎåÄÏãúÎ≥¥ÎìúÏóêÏÑú Î∞úÍ∏â
      # ÏÑ†ÌÉù: OTel ÌëúÏ§Ä ÏÑ§Ï†ï(Î™ÖÏãúÏ†Å)
      OTEL_EXPORTER_OTLP_PROTOCOL: ${OTEL_EXPORTER_OTLP_PROTOCOL:-grpc}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://phoenix:4317}
      OTEL_EXPORTER_OTLP_HEADERS: "x-api-key=${PHOENIX_API_KEY}" #"Authorization=Bearer ${PHOENIX_API_KEY}"
      OTEL_EXPORTER_OTLP_TRACES_HEADERS: "x-api-key=${PHOENIX_API_KEY}" #"Authorization=Bearer ${PHOENIX_API_KEY}"
      OTEL_RESOURCE_ATTRIBUTES: service.name=langflow,service.namespace=axstudio
    restart: unless-stopped
    networks:
      - axstudio_net

  # ---------------------------
  # Langfuse Ïä§ÌÉù (LangfuseÎäî ÏÜåÏä§ ÎπåÎìú)
  # ---------------------------
  lfs-postgres:
    image: postgres:15-alpine
    container_name: lfs-postgres
    environment:
      POSTGRES_USER: ${LFS_PG_USER}
      POSTGRES_PASSWORD: ${LFS_PG_PASSWORD}
      POSTGRES_DB: ${LFS_PG_DB}
    volumes:
      - lfs_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - axstudio_net

  redis:
    image: redis:7-alpine
    container_name: langfuse-redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    networks:
      - axstudio_net

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "9990:9990"
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1   # ‚Üê Í∂åÏû•(ÏÇ¨Ïö©Ïûê/Í∂åÌïú Í¥ÄÎ¶¨ ÌôúÏÑ±Ìôî)
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse_data:/var/lib/clickhouse
     # - ./deployments/clickhouse/conf.d/:/etc/clickhouse-server/config.d:ro
      - ./clickhouse/conf.d/zookeeper.xml:/etc/clickhouse-server/config.d/zookeeper.xml:ro
      - ./clickhouse/conf.d/remote_servers.xml:/etc/clickhouse-server/config.d/remote_servers.xml:ro
      - ./clickhouse/conf.d/macros.xml:/etc/clickhouse-server/config.d/macros.xml:ro
    command: >
      bash -c "sed -i 's|<tcp_port>9000</tcp_port>|<tcp_port>9990</tcp_port>|' /etc/clickhouse-server/config.xml
      && /entrypoint.sh"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8123/ping | grep -q 'Ok.'"]
      interval: 5s
      timeout: 2s
      retries: 30
    depends_on:
      zookeeper:
        condition: service_started
    networks:
      - axstudio_net

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9090" --address ":9091"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      # (ÏòµÏÖò) Í∏∞Î≥∏ Î≤ÑÌÇ∑Î™ÖÎèÑ composeÏóê Î™ÖÏãúÌï¥ÎëêÎ©¥ Îã§Î•∏ ÏÑúÎπÑÏä§ÏôÄ Ìïú ÎààÏóê ÎßûÏ∂ú Ïàò ÏûàÏñ¥Ïöî
      MINIO_MEDIA_BUCKET: ${MINIO_MEDIA_BUCKET:-langfuse-media}
      MINIO_EVENT_BUCKET: ${MINIO_EVENT_BUCKET:-langfuse-events}
    ports:
      - "9090:9090"   # ÏΩòÏÜî(UI)
      - "9091:9091"   # S3 API
    volumes:
      - minio_data:/data
    networks:
      - axstudio_net
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:9091/minio/health/ready"]
      interval: 2s
      timeout: 5s
      retries: 60

  # --- Î≤ÑÌÇ∑ ÏûêÎèô ÏÉùÏÑ±Ïö© ÏõêÏÉ∑ init Ïû° ---
  minio-init:
    image: alpine:3.20
    container_name: minio-init
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-lc"]
    command: >
      set -eu;
      apk add --no-cache python3 py3-pip curl jq netcat-openbsd >/dev/null;
      pip install --no-cache-dir awscli >/dev/null;
      S3_EP=http://minio:9091;
      echo "Waiting for MinIO S3 API at $$S3_EP ...";
      i=0; while ! nc -z minio 9091 2>/dev/null; do i=$$((i+1)); [ $$i -gt 60 ] && echo "MinIO not ready" && exit 1; sleep 1; done;
      aws --endpoint-url "$$S3_EP" s3api create-bucket --bucket "$$MINIO_MEDIA_BUCKET" || true;
      aws --endpoint-url "$$S3_EP" s3api create-bucket --bucket "$$MINIO_EVENT_BUCKET" || true;
      echo "MinIO buckets ready."
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_MEDIA_BUCKET: ${MINIO_MEDIA_BUCKET:-langfuse-media}
      MINIO_EVENT_BUCKET: ${MINIO_EVENT_BUCKET:-langfuse-events}
    networks:
      - axstudio_net
    restart: "no"

  langfuse-web:
    build:
      context: ../langfuse               # ‚Üê ÌÅ¥Î°†Ìïú ÏÜåÏä§ Î£®Ìä∏(Î™®ÎÖ∏Î†àÌè¨)
      dockerfile: ${LANGFUSE_WEB_DOCKERFILE_PATH:-web/Dockerfile}
    image: ax/langfuse-web:local
    container_name: langfuse-web
    depends_on:
      lfs-postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    ports:
      - "${LANGFUSE_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${LFS_PG_USER}:${LFS_PG_PASSWORD}@lfs-postgres:5432/${LFS_PG_DB}
      DIRECT_URL: postgresql://${LFS_PG_USER}:${LFS_PG_PASSWORD}@lfs-postgres:5432/${LFS_PG_DB}
      CLICKHOUSE_MIGRATION_URL: clickhouse://clickhouse:9990
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-langfuse}
      REDIS_CONNECTION_STRING: redis://langfuse-redis:6379
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      SALT: ${SALT}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      HOSTNAME: 0.0.0.0
      LANGFUSE_S3_MEDIA_UPLOAD_BUCKET: ${MINIO_MEDIA_BUCKET:-langfuse-media}
      LANGFUSE_S3_MEDIA_UPLOAD_ENDPOINT: http://minio:9091
      LANGFUSE_S3_MEDIA_UPLOAD_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      LANGFUSE_S3_MEDIA_UPLOAD_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      LANGFUSE_S3_MEDIA_UPLOAD_FORCE_PATH_STYLE: "true"
      LANGFUSE_S3_MEDIA_UPLOAD_REGION: ${LANGFUSE_S3_MEDIA_UPLOAD_REGION}
      LANGFUSE_S3_EVENT_UPLOAD_BUCKET: ${MINIO_EVENT_BUCKET:-langfuse-events}
      LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT: http://minio:9091
      LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE: "true"
      LANGFUSE_S3_EVENT_UPLOAD_REGION: ${LANGFUSE_S3_EVENT_UPLOAD_REGION}
      LANGFUSE_DEBUG: "true"
      LOG_LEVEL: "debug"
    restart: unless-stopped
    networks:
      - axstudio_net

  langfuse-worker:
    build:
      context: ../langfuse
      dockerfile: ${LANGFUSE_WORKER_DOCKERFILE_PATH:-worker/Dockerfile}
    image: ax/langfuse-worker:local
    container_name: langfuse-worker
    depends_on:
      - langfuse-web
    environment:
      DATABASE_URL: postgresql://${LFS_PG_USER}:${LFS_PG_PASSWORD}@lfs-postgres:5432/${LFS_PG_DB}
      CLICKHOUSE_MIGRATION_URL: clickhouse://clickhouse:9990
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-langfuse}
      REDIS_CONNECTION_STRING: redis://langfuse-redis:6379
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      SALT: ${SALT}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      HOSTNAME: 0.0.0.0
      PORT: 3030
      LANGFUSE_S3_MEDIA_UPLOAD_BUCKET: ${MINIO_MEDIA_BUCKET:-langfuse-media}
      LANGFUSE_S3_MEDIA_UPLOAD_ENDPOINT: http://minio:9091
      LANGFUSE_S3_MEDIA_UPLOAD_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      LANGFUSE_S3_MEDIA_UPLOAD_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      LANGFUSE_S3_MEDIA_UPLOAD_FORCE_PATH_STYLE: "true"
      LANGFUSE_S3_MEDIA_UPLOAD_REGION: ${LANGFUSE_S3_MEDIA_UPLOAD_REGION}
      LANGFUSE_S3_EVENT_UPLOAD_BUCKET: ${MINIO_EVENT_BUCKET:-langfuse-events}
      LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT: http://minio:9091
      LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE: "true"
      LANGFUSE_S3_EVENT_UPLOAD_REGION: ${LANGFUSE_S3_EVENT_UPLOAD_REGION}
      LANGFUSE_DEBUG: "true"
      LOG_LEVEL: "debug"
    restart: unless-stopped
    networks:
      - axstudio_net

  # ---------------------------
  # Arize Phoenix (Ïù¥ÎØ∏ÏßÄ Í∑∏ÎåÄÎ°ú ÏÇ¨Ïö©)
  # ---------------------------
  phoenix:
    image: ${PHOENIX_IMAGE:-arizephoenix/phoenix:latest}
    container_name: phoenix
    environment:
      PHOENIX_PORT: ${PHOENIX_PORT:-6006}
      PHOENIX_GRPC_PORT: ${PHOENIX_GRPC_PORT:-4317}
      PHOENIX_ALLOW_EXTERNAL_RESOURCES: ${PHOENIX_ALLOW_EXTERNAL_RESOURCES:-false}
      # üîΩ Ïù∏Ï¶ù ÌôúÏÑ±Ìôî
      PHOENIX_ENABLE_AUTH: ${PHOENIX_ENABLE_AUTH:-true}
      PHOENIX_SECRET: ${PHOENIX_SECRET}
      PHOENIX_ADMIN_EMAIL: ${PHOENIX_ADMIN_EMAIL}
      PHOENIX_ADMIN_PASSWORD: ${PHOENIX_ADMIN_PASSWORD}
      # (ÏÑ†ÌÉù) Programmatic API Key Î∞úÍ∏â API ÏÇ¨Ïö©ÌïòÎ†§Î©¥ ÌïÑÏöî
      PHOENIX_ADMIN_SECRET: ${PHOENIX_ADMIN_SECRET}
    ports:
      - "${PHOENIX_PORT:-6006}:6006"
      - "${PHOENIX_GRPC_PORT:-4317}:4317"
    restart: unless-stopped
    networks:
      - axstudio_net

  zookeeper:
    image: zookeeper:3.7
    container_name: zookeeper
    ports: []
    restart: unless-stopped
    networks:
      - axstudio_net